<!DOCTYPE html>

<html>
    <head>
        <title>Student Dashboard</title>
        
        <!--META DATA-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        
        <!--EXTERNAL SCRIPT IMPORTS-->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="SiteStyle.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>     
    
    <body>
        <div class="Header"><h1>Private Tutoring</h1></div>
        <div class="Menu"></div>
        <div class="Main">
            <div class="calendar">
                <div class="month">
                    <ul>
                        <li class="prev" onclick="monthChooser('arrows', 'previous')">&#10094;</li>
                        <li class="next" onclick="monthChooser('arrows', 'next')">&#10095;</li>
                        <li id="CalendarTitle" style="text-align:center">
                        </li>
                    </ul>
                </div>
            
                <ul class="weekdays">
                  <li>Su</li>
                  <li>Mo</li>
                  <li>Tu</li>
                  <li>We</li>
                  <li>Th</li>
                  <li>Fr</li>
                  <li>Sa</li>
                </ul>
            
                <ul class="days" id="days">
                </ul>
            </div>
        </div>
        <div class="Footer"></div>
    </body>
    
    <!--SCRIPT REFERENCES-->
    <script src="StudentDash.js"></script>
</html>
